<ion-header>

  <ion-navbar>
    <ion-title>Going To ...</ion-title>
    <ion-buttons end>
        <button (click)="loadTicketHistory()">
          History
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let route of filteredRoutes" (click)="saveTicketRoute({'destroute': route})">
      {{route.route}}
    </ion-item>

  </ion-list>
</ion-content>
